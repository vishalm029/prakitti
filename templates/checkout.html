<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Place Order ‚Äî PRAKRITTI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-emerald-50 text-gray-800">

<!-- Mobile Header -->
<header class="sticky top-0 bg-emerald-700 text-white z-10">
  <div class="px-4 py-4 flex items-center justify-between">
    <a href="/cart" class="text-lg">‚Üê</a>
    <div class="font-semibold text-lg">Place Order</div>
    <div class="w-6"></div>
  </div>
</header>

<!-- Main -->
<main class="px-4 py-6 max-w-md mx-auto">

  <!-- Order Summary Card -->
  <section class="bg-white rounded-2xl shadow p-5">
    <h2 class="text-lg font-semibold text-emerald-800">Order Summary</h2>

    <div class="mt-3 flex justify-between items-center text-base">
      <span class="text-gray-600">Total Amount</span>
      <span class="text-xl font-bold text-emerald-700">‚Çπ {{ total }}</span>
    </div>
  </section>

  <!-- Customer Details -->
  <section class="bg-white rounded-2xl shadow p-5 mt-5">
    <h3 class="text-lg font-semibold text-emerald-800 mb-4">
      Delivery Details
    </h3>

    <div class="space-y-4">
      <input
        id="name"
        type="text"
        placeholder="Full Name"
        class="w-full text-base px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-emerald-500"
      >

      <input
        id="mobile"
        type="tel"
        placeholder="Mobile Number"
        inputmode="numeric"
        class="w-full text-base px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-emerald-500"
      >

      <textarea
        id="address"
        rows="3"
        placeholder="Full Delivery Address"
        class="w-full text-base px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-emerald-500"
      ></textarea>
    </div>
  </section>

  <!-- WhatsApp CTA -->
  <section class="mt-6">
    <button
      onclick="sendWhatsApp()"
      class="w-full py-4 rounded-2xl bg-emerald-600 text-white text-lg font-semibold active:scale-95 transition">
      Confirm on WhatsApp
    </button>

    <p class="text-xs text-gray-500 text-center mt-3 leading-relaxed">
      WhatsApp will open with your order details.<br>
      Just tap <b>Send</b> to confirm.
    </p>
  </section>

</main>

<!-- Footer -->
<footer class="text-center text-xs text-gray-500 py-6">
  ¬© 2025 PRAKRITTI
</footer>

<script>
function sendWhatsApp() {
  const name = document.getElementById("name").value.trim();
  const mobile = document.getElementById("mobile").value.trim();
  const address = document.getElementById("address").value.trim();

  if (!name || !mobile || !address) {
    alert("Please fill all details to continue.");
    return;
  }

  const message =
`Hello PRAKRITTI üåø

New Order Request
---------------------
Total Amount: ‚Çπ {{ total }}

Customer Details:
Name: ${name}
Mobile: ${mobile}
Address: ${address}

Please confirm availability and delivery.`;

  const whatsappNumber = "916393838433"; // üî¥ Replace with your number
  const url = "https://wa.me/" + whatsappNumber + "?text=" + encodeURIComponent(message);

  window.open(url, "_blank");
}
</script>

</body>
</html>
