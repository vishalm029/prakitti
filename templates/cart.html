<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Your Cart — PRAKRITTI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-emerald-50 text-gray-800">

<!-- Mobile Header -->
<header class="sticky top-0 z-10 bg-emerald-700 text-white">
  <div class="px-4 py-4 flex items-center justify-between max-w-md mx-auto md:max-w-6xl">
    <a href="/" class="text-lg">←</a>
    <div class="font-semibold text-lg">Your Cart</div>
    <div class="w-6"></div>
  </div>
</header>

<!-- Main -->
<main class="px-4 py-6 max-w-md mx-auto md:max-w-4xl">

<section class="bg-white rounded-2xl shadow p-4">

{% if cart %}

<!-- Cart Items -->
<ul class="divide-y">
  {% for item in cart %}
  <li class="py-4 flex gap-4 items-center">
    <img
      src="{{ url_for('static', filename='images/' ~ item.image) }}"
      class="w-16 h-16 rounded-xl bg-gray-50 object-contain p-2"
      alt="{{ item.name }}"
    >

    <div class="flex-1">
      <div class="font-semibold text-emerald-800 text-base">
        {{ item.name }}
      </div>
      <div class="text-xs text-gray-500 mt-1">
        Quantity: 1
      </div>
    </div>

    <div class="font-bold text-emerald-700 text-base">
      ₹{{ item.price }}
    </div>
  </li>
  {% endfor %}
</ul>

<!-- Total -->
<div class="mt-4 flex justify-between items-center">
  <span class="text-sm text-gray-600">Total Amount</span>
  <span class="text-xl font-bold text-emerald-700">
    ₹ {{ total }}
  </span>
</div>

{% else %}

<!-- Empty Cart -->
<div class="text-center py-12">
  <p class="text-gray-500 text-sm">
    Your cart is empty.
  </p>
  <a
    href="/"
    class="inline-block mt-4 px-6 py-3 rounded-full bg-emerald-600 text-white font-semibold">
    Shop Products
  </a>
</div>

{% endif %}

</section>
</main>

{% if cart %}
<!-- Sticky Bottom CTA -->
<div class="fixed bottom-0 left-0 right-0 bg-white border-t p-4 md:static md:border-0">
  <div class="max-w-md mx-auto md:max-w-4xl flex gap-3">
    <a
      href="/checkout"
      class="flex-1 text-center py-3 rounded-2xl bg-emerald-600 text-white text-lg font-semibold active:scale-95 transition">
      Place Order
    </a>
    <a
      href="/"
      class="px-4 py-3 rounded-2xl border text-sm font-medium">
      Add More
    </a>
  </div>
</div>
{% endif %}

<!-- Footer -->
<footer class="text-center text-xs text-gray-500 py-6 mt-16">
  © 2026 PRAKRITTI
</footer>

</body>
</html>
